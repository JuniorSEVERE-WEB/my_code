<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
        <!--Link for index.css----->
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <form action="https://images.google.com/" post="get">
            <div class="advanced-image">
            
                <button>
                    <a href="index.html">Google Searh</a>
                </button>
                
            </div>

      

            <div class="logo-input">
                <img class="google-image" src="images/google-logo.png">
                <div class="image-blue">Images</div>
            </div>

            


            <div id="input-button-container">
                <button id="button-search"><img src="images/search-google-logo.png"></button>
                <input class="center-input" type="text" name="q" value="">
                <button id="button-microphone"><img id="logo-microphone" src="images/microphone-google-logo.png"></button>
                <button id="button-camera"><img id="logo-camera" src="images/new-logo-camera.png"></button>
            </div>

           
        </form>
    </body>
</html>
